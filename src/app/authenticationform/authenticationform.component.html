<div>
    <h3>{{isLoginForm ? "Log into your account:" : "Register for an account:"}}</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">
                Username
            </label>
            <input type="text" class="form-control" formControlName="username">
        </div>
        <div class="mb-3">
            <label class="form-label">
                Password
            </label>
            <input type="password" class="form-control" formControlName="username">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="authenticationForm.invalid">{{isLoginForm?"Login":"Register"}}</button>
    </form>
</div>
